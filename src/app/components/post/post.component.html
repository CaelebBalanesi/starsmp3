<mat-card *ngIf="loaded" class="container">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ date | styledDate }}</mat-card-subtitle>
      <img mat-card-md-image [src]="src">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>{{ body }}</mat-card-content>
</mat-card>
